{% extends 'pub/base.html' %}
{% load static %}
{% block title %}
    选手列表
{% endblock %}
{% block css %}
    <link href="{% static 'css/pages/dashboard.css' %}" rel="stylesheet">
{% endblock %}
{% block login %}
{% endblock %}
{% block row %}
    <div class="span12">
        <div class="widget">
            <div class="widget-header">
                <h3>
                    选手列表
                </h3>
            </div>
            <!-- /widget-header -->
            <div class="widget-content">
                <div class="shortcuts">
                    {% for i in emp %}
                        <a href="{% url 'showgrade' i.id %}">
                            <div class="shortcut">
                                <span class="shortcut-label"><h1>{{ i.num }}号选手</h1></span>
                                <span class="shortcut-label"><h1>{{ i.name }}</h1></span>

                            </div>
                        </a>
                    {% endfor %}

                </div>
            </div>

        </div>
    </div>
{% endblock %}
