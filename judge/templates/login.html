{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>评委登录</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/bootstrap-responsive.min.css' %}" rel="stylesheet" type="text/css"/>

    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet">

    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/pages/signin.css' %}" rel="stylesheet" type="text/css">

</head>

<body>

<div class="navbar navbar-fixed-top">

    <div class="navbar-inner">

        <div class="container">

            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>

            <a class="brand" href="{% url 'index' %}">
                中国工商银行长春分行
            </a>

        </div> <!-- /container -->

    </div> <!-- /navbar-inner -->

</div> <!-- /navbar -->


<div class="account-container">

    <div class="content clearfix">

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <h1>评委登录</h1>
            <div class="login-fields">
                <p>&nbsp;</p>

                <div class="field">
                    <input type="text" id="username" name="username" value="" placeholder="用户名/Username"
                           class="login username-field"/>
                </div> <!-- /field -->
                <div class="field">
                    <input type="password" id="password" name="password" value="" placeholder="密码/Password"
                           class="login password-field"/>
                </div> <!-- /password -->

            </div> <!-- /login-fields -->

            <div class="login-actions">
				<span class="login-checkbox">
					<label id="error">{{ error }}</label>
				</span>

                <button class="button btn btn-danger btn-large">登录</button>
            </div> <!-- .actions -->
        </form>
    </div> <!-- /content -->
</div> <!-- /account-container -->

<script src="{% static  'js/jquery-1.7.2.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>

<script src="{% static 'js/signin.js' %}"></script>

</body>

</html>
